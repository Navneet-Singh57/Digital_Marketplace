{% extends 'myapp/base.html' %}
{% block body %}
<div class="w-1/2 m-20">
    <div>
        <h1 class="font-bold text-lg">Create Product</h1>
    </div>
    <form class="shadow-lg p-10" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label>Name</label>
            <div class="border rounded appearance-none px-2 py-2 m-10">{{form.name}}</div>
        </div>
        <div>
            <label>Description</label>
            <div class="border rounded appearance-none px-2 py-2 m-10">{{form.description}}</div>
        </div>
        <div>
            <label>Price</label>
            <div class="border rounded appearance-none px-2 py-2 m-10">{{form.price}}</div>
        </div>
        <div>
            <label>File</label>
            <div class="rounded appearance-none px-2 py-2 m-10">{{form.file}}</div>
        </div>
        <div class="mt-6">
            <button class="bg-green-500 text-white px-4 py-2" type="submit">Add</button>
        </div>
        
    </form>
</div>

{% endblock %}
